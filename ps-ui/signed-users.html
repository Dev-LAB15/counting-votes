    <link rel="stylesheet" type="text/css" href="css/custom-icons.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <style>
        .loader {
            margin: 0 auto;
            border: 16px solid #f3f3f3;
            /* Light grey */
            border-top: 16px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

<body>
    <div id="app" class="main sign-out" style="display: none">
        <header class="navbar navbar-expand flex-column flex-md-row bd-navbar">
            <div class="col-md-3">
                <a class="nav" href="dashboard.html">
                    <i class="icon icon-chevron-left"></i>
                </a>
            </div>

            <div class="col-md-6 text-center">
                <h1 class="title">{{$t('message.signedInUsers')}}</h1>
            </div>

            <div class="col-md-3">
                <a href="dashboard.html" class="navbar-toggler">
                    <i class="icon icon-menu"></i>
                </a>
            </div>
        </header>

        <section class="cv-fullwidth has-header scroll">
            <article>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">{{$t('message.user')}}</th>
                            <th scope="col">{{$t('message.role')}}</th>
                            <th scope="col" class="text-center" width="20%">{{$t('message.signOut')}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in tellers">
                            <td>{{item}}</td>
                            <td>{{$t('message.teller')}}</td>
                            <td class="text-center">
                                <button type="button" class="btn btn-primary" v-on:click="updateModel(item)" data-toggle="modal" data-target="#sign-out-modal">{{$t('message.signOut')}}</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="text-center mt-3">
                    <a href="tellerlogin.html" class="btn btn-info btn-sm">{{$t('message.signin')}}</a>
                </div>
            </article>
        </section>
 
        <div id="sign-out-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="success" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{$t('message.twoFactorAuthentication')}}</h5>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="row justify-content-md-center">
                                    <div class="col col-lg-8">
                                        <div class="input-group mb-5">
                                            <input type="password" v-model="model.password" class="form-control" :placeholder="$t('message.enterYourPassword')">
                                            <span class="input-border"></span>
                                            <div class="input-group-append">
                                                <button type="button" v-on:click="requestSignOut" class="btn btn-link">{{$t('message.authenticate')}}
                                                    <i class="icon icon-arrow-right"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="loading-modal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{$t('message.loading')}}</h5>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="loader"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /main -->



    <!-- base -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
